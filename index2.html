<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/images/chef.png">
    <title>Meal Generator</title>

</head>

<body>
    <div class="container" id="container">
        <h3 class="p-4 text-center"> Choose from the list downbelow the ingredients you have &#128071 </h3>
        <div class="row text-center d-flex justify-content-center align-items-center">
            <div class="row text-center col-12  justify-content-center">
                <button class="btn  btn-outline-warning text-light fw-bold fs-3 m-2  w-25 p-3 col-12">
                    <div class="row">
                        <label class="form-check-label col-7" for="sugar">
                            Sugar
                        </label>
                        <input class="form-check-input mx-5" type="checkbox" id="sugar" name="sugar">
                    </div>
                </button>
            </div>


            <div class="row text-center col-12  justify-content-center">
                <button class="btn  btn-outline-warning text-light fw-bold fs-3 m-2  w-25 p-3 col-12">
                    <div class="row">
                        <label class="form-check-label col-7" for="milk">
                            Milk
                        </label>
                        <input class="form-check-input mx-5" type="checkbox" id="milk" name="milk">
                    </div>
                </button>
            </div>

            <div class="row text-center col-12  justify-content-center">
                <button class="btn  btn-outline-warning text-light fw-bold fs-3 m-2  w-25 p-3 col-12">
                    <div class="row">
                        <label class="form-check-label col-7" for="flour">
                            Flour
                        </label>
                        <input class="form-check-input mx-5" type="checkbox" id="flour" name="flour">
                    </div>
                </button>
            </div>

            <div class="row text-center col-12  justify-content-center">
                <button class="btn  btn-outline-warning text-light fw-bold fs-3 m-2  w-25 p-3 col-12">
                    <div class="row">
                        <label class="form-check-label col-7" for="eggs">
                            Eggs
                        </label>
                        <input class="form-check-input mx-5" type="checkbox" id="eggs" name="eggs">
                    </div>
                </button>
            </div>

            <div class="row text-center col-12  justify-content-center">
                <button class="btn  btn-outline-warning text-light fw-bold fs-3 m-2  w-25 p-3 col-12">
                    <div class="row">
                        <label class="form-check-label col-7" for="butter">
                            Butter
                        </label>
                        <input class="form-check-input mx-5" type="checkbox" id="butter" name="butter">
                    </div>
                </button>
            </div>
            <button class="btn btn-warning text-light fw-bold fs-3 m-2  w-25 p-3 " type="button"> Search </button>

        </div>

    </div>

</body>

</html>
